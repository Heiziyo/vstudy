<div class="row">
	<div class="col-xs-12">
		<table id="sample-table-1" class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th class="center">
					<label class="position-relative">
						<input type="checkbox" class="ace" />
						<span class="lbl"></span>
					</label>
				</th>
				<th>视频名称</th>
				<th>讲师</th>
				<th>课程名称</th>
				<th>章节名称</th>
				<th>状态</th>
				<th></th>
			</tr>
			</thead>

			<tbody>
			<volist name="data" id="v">
				<tr>
					<td class="center">
						<label class="position-relative">
							<input type="checkbox" class="ace" />
							<span class="lbl"></span>
						</label>
					</td>

					<td>
						<a href="{$v.v_url}">{$v.v_name}</a>
					</td>
					<td>{$v.user_name}</td>
					<td>{$v.course_name}</td>
					<td>{$v.cp_name}</td>
					<td class="hidden-480">
						<if condition="$v.status eq show">
							<span class="label label-sm label-success arrowed-in">{$v.status}</span>
							<else />
							<span class="label label-sm label-danger arrowed-in">{$v.status}</span>
						</if>
					</td>
					<td>
						<div class="hidden-sm hidden-xs btn-group">
							<!--<button class="btn btn-xs btn-success">-->
							<if condition="$v.status eq hide">
								<a href="{:U('changeStatus',['id'=>$v['v_id']])}">显示</a>
								<!--<i class="ace-icon fa fa-check bigger-120"></i>-->
								<else />
								<a href="{:U('changeStatus',['id'=>$v['v_id']])}">隐藏</a>
								<!--<i class="ace-icon fa fa-cross bigger-120"></i>-->
							</if>
							<!--</button>-->
							<!--<button class="btn btn-xs btn-info">-->
							<!--<i class="ace-icon fa fa-eye bigger-120"></i>-->
							<!--</button>-->
						</div>

						<div class="hidden-md hidden-lg">
							<div class="inline position-relative">
								<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
									<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
								</button>

								<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
									<li>
										<a href="#" class="tooltip-info" data-rel="tooltip" title="Check">
                                        <span class="blue">
                                            <if condition="$v.status eq hide">
												<a href="{:U('changeStatus',['id'=>$v['v_id']])}">显示</a>
												<!--<i class="ace-icon fa fa-check bigger-120"></i>-->
												<else />
												<a href="{:U('changeStatus',['id'=>$v['v_id']])}">隐藏</a>
												<!--<i class="ace-icon fa fa-cross bigger-120"></i>-->
											</if>
                                        </span>
										</a>
									</li>

									<li>
										<a href="#" class="tooltip-success" data-rel="tooltip" title="View">
                                        <span class="green">
                                            <i class="ace-icon fa fa-eye bigger-120"></i>
                                        </span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</td>
				</tr>
			</volist>

			</tbody>
		</table>
	</div><!-- /.span -->
</div><!-- /.row -->
