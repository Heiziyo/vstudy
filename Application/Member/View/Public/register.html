    <script>
        function checkForm(form){
            if(form.name.value==""){
                alert("用户名不能为空！");
                return false;
            }
            if(form.name.value<6 || form.name.value>12){
                alert("用户名为6到12位")
            }
            if(form.pwd.value==""){
                alert("密码不能为空！");
                return false;
            }
            if(form.code.value==""){
                alert("验证码不能为空！");
                return false;
            }
            if(form.nc.value==""){
                alert("昵称不能为空！");
                return false;
            }
            if(form.pwd.value!==form.rpwd.value){
                alert("两次输入的密码不一致！");
                return false;
            }

        }
